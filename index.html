<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./resources/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
      <nav>
        <span class="navspan"><a href="#mission">Mission</a></span>
        <span class="navspan"><a href="#tea">Featured Tea</a></span>
        <span class="navspan"><a href="#locations">Locations</a></span>
      </nav>
    </div>

    <!-- Mission section -->
    <div class="mission" id="mission">
      <div class="statement">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>

    <!-- Featured Teas section -->
    <div class="features" id="tea">
      <div class="teahead">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
      </div>
      <div class="teapics">
        <div class="item">
          <img src="./resources/images/img-berryblitz.jpg" alt="Some of our delicious Berry Blitz tea, made with real berries.">
          <span>Fall Berry Blitz Tea</span>
        </div>
        <div class="item">
          <img src="./resources/images/img-spiced-rum.jpg" alt="A wooden box that says 'It pays to buy good tea' on it with a foil bag filled with tea inside.">
          <span>Spiced Rum Tea</span>
        </div>
        <div class="item">
          <img src="./resources/images/img-donut.jpg" alt="An old-fashioned style donut sprinkled with powdered sugar.">
          <span>Seasonal Donuts</span>
        </div>
        <div class="item">
          <img src="./resources/images/img-myrtle-ave.jpg" alt="Overhead shot of very reddish-looking tea.">
          <span>Myrtle Ave Tea</span>
        </div>
        <div class="item">
          <img src="./resources/images/img-bedford-bizarre.jpg" alt="Another overhead shot of even-more-reddish-looking tea.">
          <span>Bedford Bizarre Tea</span>
        </div>
      </div>

  </body>
</html>
